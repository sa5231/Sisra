      </div>

        <a href="#products">المنتج</a>

        <div>
          <h3>تواصل معنا</h3>
          <p class="phone">+966 55 404 6604</p>
        </div>
        <button class="btn btn-primary" onclick="openWhatsApp()">افتح واتساب</button>
